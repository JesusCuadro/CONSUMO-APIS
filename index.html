            </form>
        </section>

        <br>

        <article>
            <img id="img1" width="200" height="200" alt="dogs photos">
            <button id="btn1">Save to favorites</button>
        </article>

        <article>
            <img id="img2" width="200" height="200" alt="dogs photos">
            <button id="btn2">Save to favorites</button>
        </article>

        <button id="update">UPDATE</button> <br> <br>

    </section>

    <section id="favoriteDogs">

        <h2>Favorite Dogs</h2>

    </section>

    <script src="main.js"></script>
